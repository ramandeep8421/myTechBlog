{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
 <div class="jumbotron">
    {% if registered %}
     <h1>Thank you for registering!</h1>
     {% else %}
     <h1>Register here!</h1>
     <h3>Fill out the form:</h3>

     <form  enctype = "multipart/form-data" method="post">
       {% csrf_token %}
       {{ user_form.as_p }}
       {{ profile_form_.as_p }}
       <input type="submit" name="" value="Register">
     </form>
    {% endif %}
 </div>
{% endblock %}
